<template>
    <lightning-card title="New Visitor Details">

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Name" onchange={handleNameChange}></lightning-input>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="email" label="Email address" onchange={handleEmailChange}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-button label="submit" onclick={handleSubmit}></lightning-button>
        </div>
        

    </lightning-card>

</template>
